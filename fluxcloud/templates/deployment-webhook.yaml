{{- if .Values.fluxcloud.webhook.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flux-chart.fullname" . }}-webhook
  labels:
{{ include "flux-chart.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "flux-chart.name" . }}-webhook
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "flux-chart.name" . }}-webhook
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3032
              protocol: TCP
          env:
            - name: LISTEN_ADDRESS
              value: ":3032"
            - name: EXPORTER_TYPE
              value: "webhook"
            - name: WEBHOOK_URL
              value: {{ required "A valid .Values.fluxcloud.webhook.url value is required." .Values.fluxcloud.webhook.url | quote }}
            {{- if .Values.fluxcloud.gitHubUrl }}
            - name: GITHUB_URL
              value: {{ required "A valid .Values.fluxcloud.gitHubUrl value is required." .Values.fluxcloud.gitHubUrl | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end }}